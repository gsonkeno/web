<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球队评估</title>
    <link rel="stylesheet" type="text/css" href="/nba/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/nba/css/base.css">
    <link rel="stylesheet" type="text/css" href="/nba/css/index.css">

</head>
<body>
    <div id="header">
        <div class="page-container" id="nav">
            <ul class="nav-item">
                <li><a href="/nba/index.html" target="view-iframe">赛果分析</a></li>
                <li><a href="/nba/view/gameEntry.html" target="view-iframe">赛果录入</a></li>
                <li><a href="/nba/view/teamAnalyze.html" target="view-iframe">球队分析</a></li>
                <li><a href="/nba/view/learn/learn.html" target="view-iframe">学习</a></li>
                <li><a href="/nba/view/analysisPredict.html" target="view-iframe">分析预测</a></li>
                <li><a href="/nba/view/teamAssessment.html" target="view-iframe">球队评估</a></li>
            </ul>
        </div>
    </div>

    <div class="content">

        <form class="form-inline" style="margin: auto auto 10px auto">
            <div class="form-group">
                <label >球队</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="火箭">
            </div>
            <div class="form-group">
                <label >主客场</label>
                <select class="form-control">
                    <option>全部</option>
                    <option>主场</option>
                    <option>客场</option>
                </select>
            </div>
            <div class="form-group " style="margin:0px 100px 0px 0px">
                <label >比赛性质</label>
                <select class="form-control">
                    <option>请选择</option>
                    <option>常规赛</option>
                    <option>季后赛</option>
                    <option>季前赛</option>
                </select>
            </div>
            <div class="form-group">
                <label >对阵</label>
                <select class="form-control" id="opponent">
                    <option value="1">球队</option>
                    <option value="2">联盟</option>
                </select>
                <input type="text" class="form-control" id="opponent_team" placeholder="马刺">

                <select class="form-control" style="display: none;" id="opponent_league">
                    <option>西部联盟</option>
                    <option>东部联盟</option>
                </select>
            </div>
        </form>

        <form class="form-inline">
            <div class="form-group">
                <label >比赛时间</label>
                <select class="form-control" id="game_time">
                    <option value="1">最近N场</option>
                    <option value="2">开始结束日期</option>
                    <option value="3">赛季</option>
                </select>
                <input type="text" class="form-control" id="latestGameCounts" placeholder="10">

                <div class="form-group" style="display: none" id="begin_end_div">
                    <input type="text" id="gameDateBegin" class="form-control time-input" onclick="WdatePicker()">
                    <img onclick="WdatePicker({el:'gameDateBegin'})" src="/nba/js/My97DatePicker/skin/datePicker.gif" width="16" height="22" align="absmiddle">
                    <span>至</span>
                    <input type="text" id="gameDateEnd" class="form-control time-input" onclick="WdatePicker()">
                    <img onclick="WdatePicker({el:'gameDateEnd'})" src="/nba/js/My97DatePicker/skin/datePicker.gif" width="16" height="22" align="absmiddle">
                </div>

                <select class="form-control" style="display: none;" id="season_div">
                    <option>2017-2018</option>
                    <option>2016-2017</option>
                    <option>2015-2016</option>
                </select>
            </div>
        </form>

    </div>

<script type="text/javascript" src="/nba/webjars/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/nba/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/nba/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/nba/js/teamAssessment.js"></script>
</body>
</html>
